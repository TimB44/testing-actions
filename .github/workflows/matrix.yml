name: Dynamic Matrix Example

on:
  workflow_dispatch:

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          matrix='[{"job-name":"job 1","execute":"echo \"hello\"},{"job-name":"job2 2","execute":"echo \"bye\""}]'
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

  run-matrix:
    needs: generate-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    steps:
      - run: |
          echo "Running with a=${{ matrix.a }} and b=${{ matrix.b }}"
